<div class="privateHome">
    <center>
        <h1>Home</h1>
        <button type="button" class="btn btn-outline-primary back_settings" (click)="logout()">Logout</button>            
    </center>
    <div class="container-dashboard">            
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Column Chart</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div id="ColumnChart" style="height: 370px; width: 100%;"></div>
                    </div>
                </div>        
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Pie Chart</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="card-body">
                            <div id="PieChart" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>                            
                        </div>
                    </div>
                </div>        
            </div>
        </div>    
        <div class="row">
            <div class="col-12">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">High Performance Chart</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div id="HighPerformanceChart" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
                    </div>
                </div>        
            </div>            
        </div>  
    </div>    
</div>
