# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd reactcode
    npm install
    npm run build
  displayName: 'npm install and build'

- task: SSH@0
  inputs:
    sshEndpoint: 'PersonalServer'
    runOptions: 'commands'
    commands: |
      rm -r /var/www/millerinfo.de/
      mkdir /var/www/millerinfo.de
      cp -a /home/thomas/static_website_files/. /var/www/millerinfo.de/

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'PersonalServer'
    sourceFolder: 'reactcode/build/'
    contents: '**'
    targetFolder: '/var/www/millerinfo.de/'