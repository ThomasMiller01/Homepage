  <script>    
    var isMobile = false;

    function setupMedia() {
      var mql = window.matchMedia("screen and (min-width:992px)");
      if (mql.matches) {
        isMobile = false;
      }
      else {
            isMobile = true;
      }
    }

    setupMedia();
  </script>
